<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="postcontent.component.css" />
    <title>Add your Contents here</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="#" class="navbar-brand"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expand="false"
        aria-label="Toggle Navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a href="update.html" class="nav-link">New Post</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center mt-3">Add New Post</h2>
      <div class="card">
        <div class="card-body">
          <div class="alert"></div>
          <div class="form-group">
            <label for="Post Title">Post Title</label>
            <input
              type="text"
              placeholder="Post Title"
              class="form-control"
              id="post_title_input"
              name="Title"
            />
          </div>
          <div class="form-group">
            <label for="Post Content">Post Content</label>
            <textarea
              name="Content"
              id="post_content_input"
              class="form-control"
              placeholder="Post Content .."
            ></textarea>
          </div>
          <button id="submit" class="btn btn-primary">Post</button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
